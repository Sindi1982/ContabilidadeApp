<!DOCTYPE html>
<html>
<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">

    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">

    <!-- Your app title -->

    <!-- This template defaults to the iOS CSS theme. To support both iOS and material design themes, see the Framework7 Tutorial at the link below:
        http://www.idangero.us/framework7/tutorials/maintain-both-ios-and-material-themes-in-single-app.html
     -->

    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css">
  	<link rel="stylesheet" href="lib/framework7/css/framework7-icons.css">

    <link rel="stylesheet" href="css/styles.css">
</head>
<!-- We don't need a full layout in this file because this page will be parsed with Ajax. -->
	
<body>
<!-- Top Navbar-->
<div class="navbar">
    <div class="navbar-inner">
        <div class="left">
            <a href="#" class="back link">
                <i class="icon icon-back"></i>
                <span>Back</span>
            </a>
        </div>
        <div class="center sliding">Adicionar Despesa</div>
        <div class="right">
            <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
        </div>
    </div>
</div>
<div class="pages">
    <div data-page="add-desp" class="page">
        <div class="page-content">
            <div class="content-block">
				<!-- Form Despesas -->
                <div class="content-block-title">Nova despesa</div>
					<div class="list-block inset">
					  <ul>
						<!-- Text inputs -->
					    <li>
						  <div class="item-content">
							<div id="desp-tipo-area" class="item-inner">
							  <div class="item-title label">Tipo</div>
							  <div class="item-input">
								<select>
								  <option>Transporte</option>
								  <option>Alimentação</option>
								  <option>Internet</option>
								  <option>Veículo</option>
								  <option>Faculdade</option>
								  <option>Cartão de Crédito</option>
								  <option>Celular</option>
								  <option>Alimentação</option>
								  <option>Outros</option>
								  <option>Transferência</option>
								  <option>Saque Conta Corrente</option>
								</select>
							  </div>
							</div>
						  </div>
						</li>
						<li>
						  <div id="desp-nome-area" class="item-content">
							<div class="item-inner">
							  <div class="item-title label">Descrição</div>
							  <div class="item-input">
								<input type="text" placeholder="'Par de meias'">
							  </div>
							</div>
						  </div>
						</li>
						<!-- Select -->
						<li>
						  <div id="desp-valor-area" class="item-content">
							<div class="item-inner">
							  <div class="item-title label">Valor</div>
							  <div class="item-input">
								<input type="text" placeholder="'R$ 15,00'">
							  </div>
							</div>
						  </div>
						</li>

						<!-- Date -->
						<li>
						  <div id="desp-data-area" class="item-content">
							<div class="item-inner">
							  <div class="item-title label">Data</div>
							  <div class="item-input">
								<input type="date" placeholder="Data" value="2014-04-30">
							  </div>
							</div>
						  </div>
						</li>

						<!-- Switch (Checkbox) -->
						<li>
						  <div id="desp-vencimento-area" class="item-content">
							<div class="item-inner">
							  <div class="item-title label">Vencimento</div>
							  <div class="item-input">
								<label class="label-switch">
								  <input type="checkbox">
								  <div class="checkbox"></div>
								</label>
							  </div>
							</div>
						  </div>
						</li>
						<li>
						  <div id="desp-diasvencimento-area" class="item-content">
							<div class="item-inner">
							  <div class="item-title label">Dias venc.</div>
							  <div class="item-input">
								<input type="text" placeholder="'15'">
							  </div>
							</div>
						  </div>
						</li>

						
					  </ul>
					</div>
				
				<div class="add-new-desp"><a href="#" class="button button-big button-round">Adicionar</a></div>
				
				</div>
			
        </div>
    </div>
</div>
